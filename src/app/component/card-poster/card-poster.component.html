<div class="card h-100">
    <div class="card-header">
        <h3 class="m-0">
            {{card.title}}
        </h3>
    </div>
    <div class="card-body">
        <p class="m-0">
            {{card.body}}
        </p>
    </div>
    <div class="card-footer d-flex justify-content-between">
        <button class="btn btn-sm btn-primary">Edit</button>
        <button class="btn btn-sm btn-danger">Delete</button>
    </div>
</div>
