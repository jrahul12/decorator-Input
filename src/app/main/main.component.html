<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let cardObj of cardArr">
            <app-card [card]="cardObj"></app-card>
        </div>
        <div class="col-md-4 mb-3" *ngFor="let imageObj of imageArr">
            <app-image [image]="imageObj"></app-image>
        </div>
    </div>
</div>
